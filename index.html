<!DOCTYPE html>
<html>
<head>
    <title>TY搜索🔍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .search-box {
            width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>TY搜索🔍</h1>
    <form action="https://www.bing.com/search" method="GET" target="_blank">
        <input type="text" name="q" class="search-box" placeholder="输入搜索内容...">
        <br>
        <input type="submit" value="搜索" class="search-button">
    </form>
</body>
</html>
